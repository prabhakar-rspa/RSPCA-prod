<template>
    <div onclick={handleClick}>
        <template if:true={isText} >
            <template if:true={isTextLink}>
                <a><lightning-formatted-text value={fieldValue} class={inputClass}></lightning-formatted-text></a>    
            </template>
            <template if:false={isTextLink}>
                <lightning-formatted-text value={fieldValue} class={inputClass}></lightning-formatted-text>
            </template>
        </template>
        <template if:true={isPicklist} >
            <lightning-formatted-text value={fieldValue} class={inputClass}></lightning-formatted-text>
        </template>
        <template if:true={isNumber} >
            <lightning-formatted-number value={fieldValue} class={inputClass}></lightning-formatted-number>
        </template> 
        <template if:true={isCurrency}>
            <lightning-formatted-number format-style="currency" value={fieldValue} currency-code={currencyCode} class={inputClass}></lightning-formatted-number>

        </template>
        <template if:true={isCheckbox} >
            <lightning-input type="checkbox"  checked={fieldValue} disabled class={inputClass}></lightning-input>
        </template>
        <template if:true={isDate} >
            <lightning-formatted-date-time value={fieldValue} year="numeric" month="numeric" day="numeric" class={inputClass} time-zone="UTC"></lightning-formatted-date-time>
        </template>
        <template if:true={isDateTime} >
            <lightning-formatted-date-time value={fieldValue} year="numeric" month="numeric" day="numeric" hour="2-digit"
                                            minute="2-digit"  time-zone-name="short" hour12="false" class={inputClass}> </lightning-formatted-date-time>
            
        </template>
        <template if:true={isLink} >
            <lightning-formatted-url value={urlValue} label={fieldValue} target="_blank" if:true={isNotEmpty}></lightning-formatted-url>
        </template>

   </div>
</template>
